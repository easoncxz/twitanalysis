name: Daily Workflow
on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v2

      # https://github.com/actions/setup-node/
      - uses: actions/setup-node@v2-beta
        with:
          # should match frontend-app/.node-version
          node-version: '14.9.0'

      # https://github.com/actions/setup-ruby
      - uses: actions/setup-ruby@v1
        with:
          # should match .ruby-version
          ruby-version: '2.7'

      - uses: actions/cache@v2
        with:
          path: |
            ~/.stack/
            backend-app/.stack-work/
          key: ${{ runner.os }}-${{ hashFiles('backend-app/app/**/*.hs', 'backend-app/src/**/*.hs', 'backend-app/test/**/*.hs') }}

      - name: 'which node'
        run: 'which node && node --version'
        shell: bash

      - name: 'which ruby'
        run: 'which ruby && ruby --version'
        shell: bash

      - name: 'Install Bundler and Gems'
        run: |
          ./activate.sh gem install bundler
          ./activate.sh bundle install
        shell: bash

      - name: 'Run Rake'
        run: './activate.sh bundle exec rake'
        shell: bash
